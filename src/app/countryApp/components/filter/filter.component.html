<form class="max-w-sm mx-auto">
    <select id="countries" [formControl]="regionSelectInput"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-[12px] px-[1.2rem] dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="" selected>Filter by Region</option>
        @for(region of regions; track region.value){
        <option [value]="region.value">{{region.name}}</option>
        }
    </select>
</form>
