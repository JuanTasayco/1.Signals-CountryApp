<div class="Country">
    <div class="Country-content Structure-content">
        <div></div>
        @if(country()){
        <div class="Country-section md:flex">
            <div class="Country-first" style="border:2px solid red">
                <div class="Country-credentials Credentials">
                    <div class="Credentials-secImg">
                        <img class="Credential-img rounded-full" [src]="country()?.flags?.png" alt="image description">
                    </div>
                    <div class="Credentials-descriptions">
                        <div class="Credentials-name flex items-center gap-3">
                            <p class="md:text-[23px] font-black tracking-normal font-stretch-expanded">Belgica</p>
                            <span
                                class="bg-gray-100 text-gray-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-sm dark:bg-gray-700 dark:text-gray-300">COUNTRY</span>
                        </div>
                        <span
                            class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-sm dark:bg-blue-900 dark:text-blue-300">Moderator</span>
                    </div>
                </div>
            </div>
            <div class="Country-second" style="border:2px solid blue">

            </div>
        </div>
        }

    </div>
</div>
